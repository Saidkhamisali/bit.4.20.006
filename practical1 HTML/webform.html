<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Webform</title>
</head>
<body>
	<form>
		<fieldset>
		<legend>
			Academic information
		</legend>
		<p>Degree
		<select name = "Degree" id= "deg">
			<option value = "Master" >Master of Business Administratoin </option>
			<option value = "Bita">BITA</option>
			<option value = "Bitam">BITAM </option>
		</select>
		</select>
	</p>
		<p>Student ID <input type="text" id = "Student ID" name="Student ID"></p>
		<p>Class attended <select name = "class Attended" id= "deg">
			<option value = "geogr" >Geography </option>
			<option value = "math">Mathematics</option>
			<option value = "engl">English </option>
		</select>

		</select></p>

		</fieldset>
		<fieldset>
			<legend>Personal Details</legend>
			<p>First Name <input type="text" id = "fname" name="First Name"></p>
			<p>Last Name<input type="text" id = "lname" name="last Name"></p>
			<p>Gender<input type="radio" name="gender" value="male">Male 
				<input type="radio" name="gender" value="Female">Female</p>
			<p>Email<input type="text" id = "email" name="Email"></p>
		</fieldset>
		<textarea name="t1" rows="10" cols="50">TEXT AND CONDITIONS...
		</textarea><br>
		<button>Send Form</button>
		<button>Clear Form</button>

	</form>

</body>
</html>
